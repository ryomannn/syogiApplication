<body>

 <h1>新規ユーザープロフィール登録画面</h1>
<form id="profile-form" th:action="@{/profileInput}" method="post" >

    <div class="form-group">
        <label for="exampleInputPassword1">性別</label>
        <input type="text" class="form-control" id="postContents" placeholder="性別" name="gender" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">趣味</label>
        <input type="text" class="form-control" id="postContents" placeholder="趣味" name="hobby">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">段位、級位</label>
        <input type="text" class="form-control" id="postContents" placeholder="段位、級位" name="grade" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">将棋歴</label>
        <input type="text" class="form-control" id="postContents" placeholder="将棋歴" name="history" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">好きな戦型</label>
        <input type="text" class="form-control" id="postContents" placeholder="好きな戦型" name="fav_battleType" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">コメント</label>
        <input type="text" class="form-control" id="postContents" placeholder="コメント" name="comment" >
    </div>
    <button type="submit">登録</button>
</form>
