<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <section class="container-fluid bg">
        <section class="row contents">
            <section class="col-12 col-sn-6 col-md-3">
                <form class="form-container" method="POST" th:action="@{/login}">
                    <div class="form-group">
                      <label for="exampleInputEmail1">メールアドレス</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email"  name="address">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">パスワード</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name ="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
                  <a th:href="@{'/loginInput'}">ユーザー新規登録はこちら</a>
            </section>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
