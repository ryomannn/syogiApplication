<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>将棋アプリ</title>

  <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet">
  <link th:href="@{/css/table.css}" rel="stylesheet" >
  <link th:href="@{/css/post.css}" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">将棋アプリ </div>
      <div class="list-group list-group-flush">
        <a th:href="@{/profile}" class="list-group-item list-group-item-action bg-light">プロフィール</a>
        <a th:href="@{/findUserList}" class="list-group-item list-group-item-action bg-light">友達一覧</a>
        <a th:href="@{/findUser}" class="list-group-item list-group-item-action bg-light">ユーザー検索</a>
        <a th:href="@{/postInput}" class="list-group-item list-group-item-action bg-light">新規投稿</a>
        <a th:href="@{/post}" class="list-group-item list-group-item-action bg-light">投稿履歴</a>
        <a th:href="@{/battleType}" class="list-group-item list-group-item-action bg-light">戦型選択</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">メニュー</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">お問い合わせ <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ログアウト</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">投稿履歴</h1>
		<div class="card" th:each="post : ${postLists}">
			<div class="card-body">
				<h4 class="card-title" th:text="${post.title}"></h4>
				<p class="card-text" th:text="${post.contents}"></p>
			</div>
		</div>
      </div>

      <nav aria-label="Page navigation example" >
        <ul class="pagination">
          <li class="page-item"><a class="page-link" th:href="@{/post}">最初</a></li>
          <li class="page-item" th:classappend="${page. firstPage} ? disabled  : a">
              <a class="page-link" th:href="@{/previous}" >前</a>
          </li>

          <li th:each=" i : ${blockLists}"class="page-item">
              <a class="page-link" th:href="@{/page/{id}(id=${i})}"  th:text="${i}" th:classappend="${page.page == i} ? active : a " ></a>
          </li>
          <li class="page-item" th:classappend="${page.lastPage} ? disabled : a">
         	 <a class="page-link" th:href="@{/next}">次</a>
          <li class="page-item" >
         	 <a class="page-link" th:href="@{/last}">最後</a>
          </li>
        </ul>
     </nav>

    </div>


  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
